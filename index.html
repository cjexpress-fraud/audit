<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Audit</title>
    <link rel="icon" type="image/jpg" sizes="16x16" href="CJlogo.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet"> <!-- เพิ่มฟอนต์ Kanit -->
    <!-- เชื่อมโยงไฟล์ CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="blur-bg">
    <img src="CJlogo.jpg" alt="Logo" width="60">
    <h3>Fraud Audit</h3>
    <form onsubmit="redirectToApp(event)">
        <div class="mb-3 text-start">
            <select id="teamSelect" class="form-select">
                <option value="" selected disabled>กรุณาเลือกทีม</option>
                <option value="ราชบุรี">ราชบุรี</option>
                <option value="กรุงเทพฯ">กรุงเทพฯ</option>
                <option value="ขอนแก่น">ขอนแก่น</option>
                <option value="นครราชสีมา">นครราชสีมา</option>
                <option value="ชลบุรี">ชลบุรี</option>
                <option value="ระยอง">ระยอง</option>
                <option value="สิงห์บุรี">สิงห์บุรี</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom w-100">เข้าสู่ระบบ</button>
    </form>
    <p class="text-muted">version : 1.2.10</p>
</div>

<script>
    function redirectToApp(event) {
        event.preventDefault();
        var team = document.getElementById("teamSelect").value;
        var urls = {
            "ราชบุรี": "https://www.appsheet.com/start/029a2fcd-cbb0-4520-aa17-781e2132cae0",
            "กรุงเทพฯ": "https://www.appsheet.com/start/707db9ca-532c-42ae-9a96-8ba666d1db94",
            "ขอนแก่น": "https://www.appsheet.com/start/c1074808-329e-40ca-8a66-ef50f1e1c7d0",
            "นครราชสีมา": "https://www.appsheet.com/start/774c57ea-ef0e-4edf-b0e3-59f4a85db797",
            "ชลบุรี": "https://www.appsheet.com/start/62380468-445f-4c35-948a-a1654249d1ef",
            "ระยอง": "https://www.appsheet.com/start/14e18eb7-db5e-4998-a2ae-81f473db1f50",
            "สิงห์บุรี": "https://www.appsheet.com/start/3a98652a-e0c4-401a-8515-b4cf6e42113f"
        };

        if (team && urls[team]) {
            window.location.href = urls[team];
        } else {
            alert("กรุณาเลือกทีมก่อนเข้าสู่ระบบ");
        }
    }
</script>

</body>
</html>
