    </form>
    <p class="text-muted">version : 1.2.10</p>
</div>

<script>
    function redirectToApp(event) {
        event.preventDefault();
        var username = document.getElementById("usernameInput").value.trim().toLowerCase();

        const groupA = [
            "narumol.th", "kanworapat.ket", "patipat.tho", "jeeranan.mai",
            "kittimet.wan", "nattawut.pooc", "piyawat.uen", "songsak.unr",
            "thanyakarn.pha", "woradornkajoneyot.sr"
        ];

        const groupB = [
            "apinan.sri", "songkran.son", "thinnaphat.sum", "wassamon.sri",
            "chutinan.och", "manot.bum", "nuwee.ph", "tirawat.pra"
        ];

        const groupC = [
            "kriengkrai.ayu", "sasiwaroon.ken"
        ];

        let redirectUrl = "";

        if (groupA.includes(username)) {
            redirectUrl = "https://www.appsheet.com/start/2fdefe69-76e4-4f36-8bac-bf1b9d370998";
        } else if (groupB.includes(username)) {
            redirectUrl = "https://www.appsheet.com/start/84bc0e9a-1758-4061-bb80-95d4fd78efb1";
        } else if (groupC.includes(username)) {
            redirectUrl = "https://www.appsheet.com/start/ee301e4a-b719-4c98-b2a6-27c55003301a";
        }

        if (redirectUrl) {
            window.location.href = redirectUrl;
        } else {
            alert("ไม่พบชื่อผู้ใช้งาน กรุณาตรวจสอบอีกครั้ง");
        }
    }
</script>
